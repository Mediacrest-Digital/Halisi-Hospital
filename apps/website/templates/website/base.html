{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %} Halisi Family Hospital {% endblock %}
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="{% static 'website/images/favicon.png' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'website/css/slick.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'website/css/slick-theme.css' %}"/>
    <link rel="stylesheet" href="{% static 'website/css/halisi.css' %}" />
</head>
<body>
  <main>
    {% block content %}


    {% endblock %}
  </main>
  
  
    <!-- Modal -->
    <div class="modal fade" id="posterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <img src="{% static 'website/images/posters/poster.jpeg' %}" class="img-fluid d-block mx-auto" />
        </div>
      </div>
    </div>
  
  

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-halisi-blue text-light">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Clinic Booking</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post" action="">
            {% csrf_token %}
            <div class="row g-2">
              <div class="col-lg-6 col-md-6 col-12">
                <label for="fullname">Full Name<sup class="text-danger">**</sup></label>
                <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Full name" >
              </div>
              <div class="col-lg-6 col-md-6 col-12">
                <label for="phone">Phone<sup class="text-danger">**</sup></label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Phone" >
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 col-md-12 col-12 mt-4">
                <label for="datetime">Date - Time<sup class="text-danger">**</sup></label>
                <input type="datetime-local" id="datetime" name="datetime" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 col-md-12 col-12 mt-4">
                <label for="clinic">Select Clinic<sup class="text-danger">**</sup></label>
                <select class="form-select">
                  <option value="" selected>Select Service</option>
                  {% for service in services %}
                    <option value="">{{service.name}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-halisi">Book Now</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
  <script type="text/javascript" src="{% static 'website/js/slick.js' %}"></script>

  <script type="text/javascript">
    $(document).ready(function(){
        $('#posterModal').modal('show');
        
        
      $('.testimonials-list').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3,
              infinite: true,
              dots: true
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
        ]
      });

      $('.clinics-list').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3,
              infinite: true,
              dots: true
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
        ]
      });

    });
</script>
</body>
</html>
